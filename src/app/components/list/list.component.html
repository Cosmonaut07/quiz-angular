<div class="list-group list-group-flush" *ngFor="let data of data">
<app-list-item
  [name]="data[fieldOptions.nameField]"
  [id]="data[fieldOptions.idField]"
  [description]="data[fieldOptions.descriptionField]"
  [hasActions]="fieldOptions.hasActions"
  (onEditClickEmitter)="onEditClick($event)"
  (onDeleteClickEmitter)="onDeleteClick($event)"
></app-list-item>
</div>
