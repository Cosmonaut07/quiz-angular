<li class="list-group-item d-flex justify-content-between align-items-start mb-2">
  <div class="ms-2 py-2 me-auto">
    {{name}}
  </div>
  <div class="py-2">
    {{description}}
  </div>
  <div *ngIf="hasActions">
    <button class="btn text-primary mx-4 rounded " (click)="onEditClick(id)">Edit</button>
    <button class="btn text-danger mx-4  rounded" (click)="onDeleteClick(id)">Delete</button>
  </div>
</li>
