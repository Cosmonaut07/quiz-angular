<div class="container mt-4">
  <div class="my-4">
    <button class="btn btn-outline-dark" (click)="onBackClick()">Go Back</button>
  </div>
  <ng-container *ngIf="question">
    <form #questionForm="ngForm" (ngSubmit)="onSaveClick(questionForm)">
      <div class="mb-3">
        <label for="question" class="form-label">Question:</label>
        <input type="text" class="form-control" name="question" [(ngModel)]="question.question" id="question"
               placeholder="Who said 'It is what it is ?'">
      </div>
      <div class="form-check form-switch">
        <!--      <input class="form-check-input" type="checkbox" name="modeSwitch" role="switch" [(ngModel)]="question.question_type" (ngModelChange)="onTypeChange($event)"-->
        <!--             id="multipleChoice">-->
        <!--      <label class="form-check-label" for="multipleChoice">Multiple Choice Answer</label>-->
      </div>
      <ng-container *ngIf="question.choices">
        <div class="row mt-5" id="multipleChoiceAnswers">
          <div class="col " *ngFor="let answer of question.choices; let i = index">
            <div class="card text-bg-light mb-3 mx-auto" style="max-width: 18rem;">
              <div class="card-header d-flex justify-content-between">
                <div>
                  Answer {{answer.id}}
                </div>
                <div>
                  <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="radio" name="answer" [(ngModel)]="currentIndex" [value]="i"
                           id="radio_multi_{{answer.id}}" (ngModelChange)="setCorrect($event)">
                    <label class="form-check-label" for="radio_multi_{{answer.id}}">
                      Is Correct
                    </label>
                  </div>
                </div>
              </div>
              <div class="card-body text-center">
                <Input class="card-title" name="choice_{{answer.id}}" ngDefaultControl [(ngModel)]="answer.choice">
              </div>
            </div>

          </div>

        </div>
      </ng-container>

      <button class="btn btn-primary" type="submit">Save Question</button>
    </form>
  </ng-container>
</div>
