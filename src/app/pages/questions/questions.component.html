
<div class="mt-4 container">
  <div class="p-4 d-flex justify-content-between">
    <button class="btn btn-outline-dark" (click)="onBackClick()">Go Back</button>
    <button class="btn btn-primary" (click)="onAddClick()">Add Question</button>
  </div>

  <app-table (actionCalled)="onTableAction($event)" [options]="tableData.options" [actions]="tableData.actions" [columns]="tableData.columns" [data]="questions"></app-table>

</div>
